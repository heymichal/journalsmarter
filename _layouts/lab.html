---
layout: default
---
<h1> {{ page.title }}</h1>

<p> <b>{{ page.description }}</b></p>
<hr>


{% for project in site.projects reversed %}
<article role="article">
  <h2><a href="{{ site.baseurl }}{{ project.url }}">
    {{ project.title }}
  </a></h2>
  <p>{{ project.description }}</p>
    <p><i>{{ project.summary }}</i></p>
</article>
{% endfor %}
